<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>PAGE D'ADMINISTRATION</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        #customers {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }
        
        #customers tr:nth-child(even){background-color: #f2f2f2;}
        
        #customers tr:hover {background-color: #ddd;}

        #customers th {
          background-color: #04AA6D;
          color: white;
        }
        </style>
</head>
<body>
  <div class="w3-bar w3-black">
      <span style="font-size: x-large; font-weight: bold;" class="w3-bar-item ">APPmeli</span> 
      <a href="/" style="font-size: x-large;" class="w3-bar-item w3-button">Acceuil</a>
  </div>

  <div class="w3-container">
      <br>
      <span style="font-size: x-large;">Liste des sessions - {{classe.nom}} </span>
      <button style="font-size: x-large;" class="w3-bar-item w3-button w3-right w3-green" onclick="document.getElementById('id01').style.display='block'">Ajouter</button>
      <br>
      <table id="customers">
        <tr>
            <th>Noms</th>
            <th>Horaires</th>
            <th>Options</th>
        </tr>
        {% for session in listeDesSessions %}
        <tr>
          <td>{{session.nom}}</td>
          <td>{{session.debut}} au {{session.fin}}</td>
          <td>
              <a href="/supprimerSession/{{session.id}}" class="w3-button w3-red" >Supprimer</a>
          </td>
        </tr>
        {% endfor %}
      </table>
  </div>

  <div class="w3-container">
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  
        <div class="w3-center"><br>
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        </div>
  
        <form class="w3-container" method="POST" action="/nouvelleSession">
          <div class="w3-section">
            <input type="hidden" name="classeID" value="{{classe.id}}">
            <label><b>Nom de la session</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter le nom" name="nom" required>
            <label><b>DÃ©but</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="datetime-local" name="debut" required>
            <label><b>Fin</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="datetime-local" name="fin" required>
            <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Enregistrer</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>

</body>
</html>
